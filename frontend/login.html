<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Estoque de Polpas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-warehouse"></i> Estoque de Polpas</h1>
                <p>Faça login para acessar o sistema</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="usuario"><i class="fas fa-user"></i> Usuário:</label>
                    <select id="usuario" required>
                        <option value="">Selecione um usuário</option>
                        <option value="Eder">Eder</option>
                        <option value="Thyago">Thyago</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="senha"><i class="fas fa-lock"></i> Senha:</label>
                    <input type="password" id="senha" required>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
                
                <p id="mensagemErro" class="error-message"></p>
            </form>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
