<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de Polpas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1><i class="fas fa-warehouse"></i> Desfruta - Estoque de Polpas</h1>
                <div class="user-info">
                    <span id="nomeUsuario"></span>
                    <button id="btnLogout" class="btn-logout">Sair <i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
        </header>

        <!-- Controls -->
        <section class="controls-section">
            <div class="controls-content">
                <button id="btnAtualizar" class="btn-primary">
                    <i class="fas fa-sync-alt"></i> Atualizar
                </button>
                <button id="btnVerHistorico" class="btn-secondary">
                    <i class="fas fa-history"></i> Histórico
                </button>
            </div>
        </section>

        <!-- Estoque -->
        <main class="estoque-container">
            <div class="table-container">
                <table id="tabelaEstoque">
                    <thead>
                        <tr>
                            <th class="sabor-col">Sabor</th>
                            <th class="qtd-col">0.5kg</th>
                            <th class="qtd-col">1kg</th>
                            <th class="qtd-col">1kg Grande</th>
                            <th class="total-col">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Conteúdo dinâmico -->
                    </tbody>
                    <tfoot>
                        <tr class="total-row">
                            <td>Total Geral</td>
                            <td id="total500g">0</td>
                            <td id="total1kg">0</td>
                            <td id="total1kgGrande">0</td>
                            <td id="totalGeral">0</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </main>

        <!-- Modal Histórico -->
        <div id="modalHistorico" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-history"></i> Histórico de Alterações</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="historico-container">
                        <table id="tabelaHistorico">
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Usuário</th>
                                    <th>Sabor</th>
                                    <th>Peso</th>
                                    <th>Alteração</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Conteúdo dinâmico -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div id="toast" class="toast">
            <div class="toast-content">
                <i class="fas fa-check-circle toast-icon"></i>
                <span class="toast-message"></span>
            </div>
        </div>
    </div>

    <script src="js/estoque.js"></script>
</body>
</html>
